- name: deploy
  hosts: all
  user: ubuntu
  tasks:
    - name: Creates directory
      become: yes
      file:
        path: ~/web
        state: directory
    - name: get backend
      become: yes
      copy:
        src: ../../../../dist
        dest: web
    - name: start 
      become: yes
      shell: |    
      pm2 start dist/main.js --name backend