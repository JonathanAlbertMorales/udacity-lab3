- name: deploy
  hosts: all
  user: ubuntu
  tasks:
    - name: Creates directory
      become: yes
      file:
        path: ~/web
        state: directory
    - name: get backend
      become: yes
      copy:
        src: ../../../../dist/backend.tar.gz
        dest: web
    - name: Unarchive backend
      unarchive:
        src: web/backend.tar.gz
        dest: web
    - name: start 
      become: yes
      shell: |    
        cd /home/ubuntu/web/backend  
        pm2 start npm --no-automation --name "backend" -- run start